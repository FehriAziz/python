<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>add a new recipe</title>
</head>

<body>
    <h3>Description must not be blank</h3>
    <button class="btn btn-info"><a href="/dashboard"class="text-light" >Dashboard</a></button>
    <button class="btn btn-danger"><a href="/logout"class="text-light" >LOGOUT</a></button>

    {%for message in get_flashed_messages(category_filter=["recipe"])%}
    <p class="text-danger">{{message}}</p>
    {%endfor%}
    
    <form action="/recipes/create" method="post" class="row text-center ">
        <div class="col-6">
            <div class="form-group">
                <label for="">name</label>
                <input type="text" class="form-control"  name="name" >
            </div>
            <div class="form-group">
                <label for="">description</label>
                <textarea type="textarea" class="form-control" name="description" cols="30" rows = "10"  ></textarea>;
            </div>
            <div class="form-group">
                <label for="">instructions</label>
                <input type="text" class="form-control" name="instructions"  >
            </div>
            <div class="form-group">
                <label for="">date cooked</label>
                <input type="date" class="form-control" name="date" >
            </div>
            <div class="form-group">
                <label for="">under 30 minutes ?</label>
                <input type="textarea" class="form-control" name="timecooking">
            </div>
            <button class="btn btn-primary" type="submit" >Submit</button>
        
        </div>
        
            
    </form>




</body>

</html>
