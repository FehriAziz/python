<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>recipes</title>
</head>

<body>


    <h3> Edit {{recipe.name}} </h3>
    <button class="btn btn-info"><a href="/dashboard">Back to recipes</a></button>
    <button class="btn btn-danger"><a href="/logout">LOGOUT</a></button>

    {%for message in get_flashed_messages(category_filter=["recipe"])%}
    <p class="text-danger">{{message}}</p>
    {%endfor%}
    
    <form action="/recipes/update" method="post" class="row text-center ">
        <div class="col-6">
            <div class="form-group">
                <label for="">name</label>
                <input type="text" class="form-control" name="name" value="{{recipe.name}}">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="textarea" class="form-control" name="description" value="{{recipe.description}}">
            </div>
            <div class="form-group">
                <label for="">Instructions</label>
                <input type="text" class="form-control" name="instructions" value="{{recipe.instructions}}">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="">Date Cooked</label>
                <input type="date" class="form-control" name="date" >
            </div>
            <div class="form-group">
                <label for="">Under 30 minutes ?</label>
                <input type="" class="form-control" name="timecooking" value="{{recipe.timecooking}}">
            </div>
                <input type="hidden" name="id" value="{{recipe.id}}">
            </div>
            <button type="submit" class="btn btn-primary">update</button>
        </div>
